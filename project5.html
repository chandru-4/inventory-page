<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
    <link rel="stylesheet" href="style4.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h1 class="three">Student Details</h1>

                </div>
                <div class="col-md-12">

                    <div class="form-row">
                        <div class="form-group col-md-5 profile">
                            <img src="User Thumb.png" alt="Avatar" class="avatar mb-2">
                            <button class="upload-btn ">Upload Photo</button><br>
                            <p class="two">Remove</p>

                        </div>
                        <div class="line"></div>

                        <!-- <div class="form-group col-md-3">
                            <button class="upload-btn ">Upload Photo</button>
                            <p class="two">Remove</p>
                        </div> -->
                        <div class="form-group col-md-3">
                            <label for="studentName" class="one">Name</label>
                            <input type="text" class="form-control" id="studentName" placeholder="Placeholder">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="idNumber" class="one">ID Number</label>
                            <input type="text" class="form-control" id="idNumber" placeholder="Placeholder">
                        </div>

                    </div>
                    <hr>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="studentName" class="one">Address</label>
                            <input type="text" class="form-control" id="studentName" placeholder="Placeholder">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="idNumber" class="one">Gender</label>
                            <input type="text" class="form-control" id="idNumber" placeholder="Placeholder">
                        </div>
                    </div>

                    <div class="form-row">

                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="address" class="one">State</label>
                            <input type="text" class="form-control" id="address" placeholder="Placeholder">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="state" class="one">Pincode</label>
                            <input type="text" class="form-control" id="state" placeholder="Placeholder">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="pincode" class="one">Class</label>
                            <input type="text" class="form-control" id="pincode" placeholder="Placeholder">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="city" class="one">Division</label>
                            <input type="text" class="form-control" id="city" placeholder="Placeholder">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="dob">Date of Birth</label>
                            <input type="text" class="form-control" id="dob" placeholder="Placeholder">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="bloodGroup">Blood Group</label>
                            <input type="text" class="form-control" id="bloodGroup" placeholder="Placeholder">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="department">Department</label>
                            <select class="form-control" id="department">
                                <option>Placeholder</option>
                                <option>...</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="seven">Allergies</label>
                            <div class="form-group col-md-6"></div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="allergies" id="allergiesYes"
                                    value="yes">
                                <label class="form-check-label" for="allergiesYes">YES</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="allergies" id="allergiesNo"
                                    value="no">
                                <label class="form-check-label" for="allergiesNo">NO</label>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="bloodGroup" class="six">Define</label>
                                <input type="text" class="five" id="bloodGroup" placeholder="Type your message...">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="seven">Any Disease</label>
                            <div class="form-group col-md-6"></div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="disease" id="diseaseYes" value="yes">
                                <label class="form-check-label" for="diseaseYes">YES</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="disease" id="diseaseNo" value="no">
                                <label class="form-check-label" for="diseaseNo">NO</label>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="bloodGroup" class="six">Define</label>
                                <input type="text" class=" five" id="bloodGroup" placeholder="Type your message...">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="currentHealthReport">Current Health Report</label>
                            <input type="" class="form-control" id="currentHealthReport"
                                placeholder="Upload Current Health report">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="pastHealthReport">Past Health Report</label>
                            <input type="" class="form-control" id="pastHealthReport" placeholder="Upload Successful">
                        </div>
                    </div>
                    <h4>Parents Contact Details</h4>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="parentName">Name</label>
                            <input type="text" class="form-control" id="parentName" placeholder="Placeholder">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="relation">Relation</label>
                            <!-- <input type="text" class="form-control" id="relation" > -->
                            <select class="form-control" id="department">
                                <option>Placeholder</option>
                                <option>...</option>
                            </select>

                        </div>
                        <div class="form-group col-md-6">
                            <label for="mobileNumber">Mobile Number</label>
                            <select class="form-control" id="department" >
                                <option>Placeholder</option>
                                <option>...</option>
                            </select>
                            
                        </div>
                        <div class="form-group col-md-6">
                            <button class="upload-btn nine"> + Add person</button>  
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                    <button class="btn btn-primary md ten">Submit</button></div>
                </div>

            </div>
        </div>
    </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
